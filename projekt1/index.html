<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projekt edytor graficzny wer. basic</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
       
        <nav class="canvas__nav">
                <h2 class="canvas__nav__title">Menu</h2>
                <div class="canvas__button">
                        <label class="canvas__button__upload" for="upload"><i class="fas fa-cloud-upload-alt"></i>Załącz</label>
                        <input type="file" id="upload" class="canvas__button__element"  accept=".jpg, .png, .jpeg" name="upload" multiple />
                            <span class="canvas__button__show"></p>
                </div>

                
            <ul class="canvas__nav__list">
                <li class="canvas__nav__element"><button id="negative" class="canvas__nav__button"><i class="canvas__nav__icon fas fa-adjust"></i>Negatyw</button></li>
                <li class="canvas__nav__element"><button id="clear" class="canvas__nav__button"><i class="canvas__nav__icon fas fa-ban"></i>Czyść</button></li>                               
            </ul>

            <div class="canvas__sliders">
                <span class="canvas__slider"><input type="range" value="0" min="-127" max="127" id="red"></span>
                <span class="canvas__slider"><input type="range" value="0" min="0" max="255" id="green"></span>
                <span class="canvas__slider"><input type="range" value="0" min="0" max="255" id="blue"></span>
            </div>
            
        </nav>
        <div id="canvas"> 
                <canvas id="canvas__pEditor" >
                  
                </canvas><a href="#" class="canvas__downloadImage" id="btn-download">Download</a>
    </div>
    </div>

    <script src="js/editor.js"></script>
</body>
</html>

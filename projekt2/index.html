<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>projekt soundkit</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <section class="sounds">
            <div class="sounds__button"> <audio src="sounds/boom.wav" id="boom"></audio>
                <div class="sounds__button__name"></div>
            </div>
            <div class="sounds__button"> <audio src="sounds/clap.wav" id="clap"></audio>
                <div class="sounds__button__name"> CLAP</div>
            </div>
            <div class="sounds__button"> <audio src="sounds/hihat.wav" id="hihat"></audio>
                <div class="sounds__button__name"> HIHAT</div>
            </div>
            <div class="sounds__button"> <audio src="sounds/kick.wav" id="kick"></audio>
                <div class="sounds__button__name"> KICK</div>
            </div>
            <div class="sounds__button"> <audio src="sounds/openhat.wav" id="openhat"></audio>
                <div class="sounds__button__name"> OPENHAT</div>
            </div>
            <div class="sounds__button"> <audio src="sounds/ride.wav" id="ride"></audio>
                <div class="sounds__button__name"> RIDE</div>
            </div>
            <div class="sounds__button"> <audio src="sounds/snare.wav" id="snare"></audio>
                <div class="sounds__button__name"> SNARE</div>
            </div>
            <div class="sounds__button"> <audio src="sounds/tink.wav" id="tink"></audio>
                <div class="sounds__button__name"> TINK</div>
            </div>
            <div class="sounds__button"> <audio src="sounds/tom.wav" id="tom"></audio>
                <div class="sounds__button__name"> TOM</div>
            </div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
